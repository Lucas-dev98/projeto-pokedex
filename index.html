<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©dex</title>
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
</head>
<body>
  
  <main>
    <img src="#" alt="Pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form" id="pokemonSearchForm">
      <input
        type="search"
        class="input__search"
        id="searchInput"
        name="search"
        placeholder="Search by Name or Number"
        required
        autocomplete="off"
      />
      <button type="submit" class="button">Search</button>
    </form>

    <div class="buttons">
      <button type="button" class="button btn-prev">Prev &lt;</button>
      <button type="button" class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="Pokedex" class="pokedex">
  </main>

</body>
</html>
